<header class="header">
  <div class="header__wrap">
    <div class="header__wrap-topline">
      <img class="header__logo" src="././images/logo.png" alt="Logo IceCream" />
      <div class="header__wrap-topline header__wrap-topline--tablet">
        <svg
          class="header__menu-svg"
          width="20"
          height="14"
          fill="$accent-color"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 1h20M0 7h20M0 13h20" stroke="#D41443" />
        </svg>
        <button type="button" class="type-one type-one--header">Buy now ></button>
      </div>
    </div>
    <span class="header__ellipse"></span>
    <picture>
      <source srcset="././images/header-ice-cream.png 1x, ././images/header-ice-cream@2x.png 2x" />
      <img src="././images/header-ice-cream.png" alt="Colored IceCream" class="header__ice-cream" />
    </picture>
    <div class="header__wrap-title">
      <h1 class="header__title">
        <p>ice cream</p>
        <p>made with</p>
        <p class="header__title--accent">passion</p>
      </h1>
      <button type="button" class="type-two-red type-two-red--header">Products</button>
      <button type="button" class="type-two-white type-two-white--header">How it's made?</button>
    </div>
    <picture>
      <source srcset="././images/header-milk.png 1x, ././images/header-milk@2x.png 2x" />
      <img src="././images/header-milk.png" alt="Colored IceCream" class="header__milk" />
    </picture>
    <div class="header__16-23 header__16-23--16">
      <p class="header__16-23-number">16</p>
      <p class="header__16-23-text">cafes</p>
      <span class="header__16-23-ellipse"></span>
    </div>
    <div class="header__16-23 header__16-23--23">
      <span class="header__16-23-ellipse"></span>
      <p class="header__16-23-number">23</p>
      <p class="header__16-23-text">food trucks</p>
    </div>
  </div>
</header>
