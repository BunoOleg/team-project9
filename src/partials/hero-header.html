<header class="header">
  <div class="header__wrap">
    <img class="header__logo" src="././images/logo.png" alt="Logo IceCream" />
    <svg
      class="header__svg"
      width="20"
      height="14"
      fill="$accent-color"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M0 1h20M0 7h20M0 13h20" stroke="#D41443" />
    </svg>
    <span class="header_ellipse"></span>
    <picture class="header__ice-cream">
      <source srcset="././images/header-ice-cream.png 1x, ././images/header-ice-cream@2x.png 2x" />
      <img src="././images/header-ice-cream.png" alt="Colored IceCream" class="header__ice-cream" />
    </picture>
  </div>

  <!-- <button type="button" class="type-one">Buy now ></button>
<button type="button" class="type-two-red">Products</button>
<button type="button" class="type-two-white">How it's made?</button> -->
</header>
